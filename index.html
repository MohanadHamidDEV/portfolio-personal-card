<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="style.css" rel="stylesheet" />
    <title>Mohanad Hamid Personal Card</title>
</head>

<body>

    <header>
        <nav>
            <a href="#" class="nav-link"><span class="material-symbols-outlined nav-link-icon">home</span><span
                    class="link-text">Home</span></a>
            <a href="#" class="nav-link"><span class="material-symbols-outlined nav-link-icon">person</span><span
                    class="link-text">About Me</span></a>
            <a href="#" class="nav-link"><span class="material-symbols-outlined nav-link-icon">call</span><span
                    class="link-text">Contact Me</span></a>
        </nav>
    </header>

    <section class="card">

        <section class="personal-info">
            <h5>Welcome to my site</h5>
            <h1>Hi, I'm Mohanad Hamid, a Web <span class="special-text">Developer</span></h1>
            <p>I am a 21 year old guy who aspires to become a back-end web developer. <span class="see-more">See
                    more..</span></p>
        </section>

        <section class="image-container">
            <img src="../personal-picture.jpg" class="personal-img" alt="Mohanad's personal photo" />
        </section>

        <section class="btns">
            <button class="hire-btn">Hire Me !</button>
            <button class="project-btn">See My Project</button>
        </section>

    </section>

</body>

</html>
